{% extends "main.html" %}
{% load static %}
{% block content %}
<!-- User Profile -->
<div class="container content-space-1" style="margin-top:100px;">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="text-center">
        <img class="avatar avatar-xxl avatar-circle mb-3" src="{{ user.profil.profilresim.url }}" alt="Profile Picture">

        <div class="mb-4">
          <h3>{{ user.profil.isim|upper }} {{ user.profil.soyisim|upper }}</h3>
          {% if favoriler.all.count == 0 %}
          <span class="d-block mb-1">Listede IHA bulunamadı.</span>
          {% else %}
          {% for favori in favoriler %}
                  <div class="card mb-3 kategori-card" style="max-width: 540px;">
                      <div class="row g-0">
                        <div class="col-md-4">
                          <img src="{{ favori.resim.url }}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title kategori-isim text-center">{{ favori.isim }}</h5>
                            <div class="text-center">
                              <a href="{% url 'iha-information' favori.slug %}">
                              <button type="button" class="btn btn-secondary detay-button">Detaylı Bilgi</button>                
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  {% endfor %}
                  {% endif %}
        </div>
      </div>
    </div>
    <!-- End Col -->
  </div>
  <!-- End Row -->
</div>
<!-- End User Profile -->

{% endblock content %}
